<div class="">
  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form__group field row" data-aos="fade-right" data-aos-delay="300" data-aos-duration="700">
      <input type="text" class="form__field" placeholder="Username" name="username" id='username' [(ngModel)]="form.username" required #username="ngModel" />
      <br/>
      <label for="username" class="form__label">Username</label>
      <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
        Username is required!
      </div>
    </div>

    <div class="form__group field row" data-aos="fade-right" data-aos-delay="500" data-aos-duration="700">
      <input type="password" class="form__field" placeholder="Password" name="password" id='password' [(ngModel)]="form.password" required minlength="6" maxlength="20" #password="ngModel" />
      <br/>
      <label for="password" class="form__label">Password</label>
      <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 6 characters
        </div>
      </div>
    </div>

    <button class="btn btn-primary mt-5">Login</button>

    <br><br>

    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
      Login failed: {{ errorMessage }}
    </div>
  </form>

  <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as {{ roles }}.
  </div>
</div>
