<div *ngIf="url" style="margin-top: 25%;">
    <p>{{url}}</p>
</div>

<div>
    <label> Pdf src </label>
    <input (change)="onFileSelected()" type="file" id="file">
    <input [(ngModel)]="page" type="text" id="page">
  </div>
  <pdf-viewer class="mt-5 small-view" [src]="pdfSrc"
    [render-text]="true"
    [page]="page" 
    [show-all]="false"
    style="display: block;">
  </pdf-viewer>
